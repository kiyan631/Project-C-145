<!DOCTYPE html>
<html>
<head>
   <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-ring position = "-3.7 0.7 0" radius-inner = "0.25" radius-outer = "0.7" color = "teal">
        </a-ring>
        <a-octahedron position = "-2.3 0.43 0 " radius = "0.45" color = "green">
        </a-octahedron>
        <a-box position = "-1.5 0.54 0" rotation = "0 45 0" color = "yellow">
        </a-box>
        <a-cylinder position = "-1 0.5 0" radius = "0.45" height = "1.5" color = "#ff926b">
        </a-cylinder>
        <a-sphere position = "-0.2 0.75 0" radius = "1" color = "#4cc3d9">
        </a-sphere>
    </a-scene>
</body>
</html>
